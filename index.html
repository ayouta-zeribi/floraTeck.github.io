<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> floraTeck </title>
</head>
<body>
    <header>
        <nav class="navbar"id="navbar">
        <div class="logo"></div>
        <ul class="links">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="shop">Shop</a></li>
            <li><a href="story">Our Story</a></li>
            <li><a href="retailers">Retailers</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
        
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    </header>
    <video autoplay muted id="video-background">
        <source src="Beige Simple Coming Soon Product Instagram Story_20240607_203650_0001.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const navLinks = document.querySelector('.links');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        window.onload = function() {
    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function stickyNavbar() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }

    // When the user scrolls the page, execute stickyNavbar
    window.onscroll = function() {
        stickyNavbar();
    };

    // Add an event listener to detect when the user scrolls to the top of the page
    window.addEventListener('scroll', function() {
        if (window.pageYOffset === 0) {
            navbar.classList.remove("sticky");
        }
    });
};
    </script>

</body>
</html>
